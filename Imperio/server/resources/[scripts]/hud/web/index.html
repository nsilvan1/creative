<!DOCTYPE html>

                <div id="weapon-infos-container">
                    <div class="safemode-frame">
                        <img src="assets/images/shield.svg" />
                        <div class="text-safemode-area">
                            <p>VOCÊ ESTÁ EM</p>
                            <span>SAFEMODE</span>
                        </div>
                    </div>
                    <div class="weapon-area">
                        <div class="weapon-frame">
                            <p id="weapons"></p>
                        </div>
                        <div class="ammunition-area">
                            <div class="loaded-frame"><span>00</span>0</div>
                            <div class="quantity-frame">000</div>
                            <img src="assets/images/ammunition.svg" />
                        </div>
                    </div>
                </div>
            </div>
            <div id="location-container">
                <div class="location-icon-frame">
                    <img src="assets/images/location.svg" />
                </div>
                <div class="location-frame">
                    <span></span>
                    <p>Localização desconhecida</p>
                </div>
                <p class="hour-text"></p>
            </div>
            <div id="content-middy-container">
                <div class="progress-area">
                    <svg
                        width="4.531vw"
                        height="4.531vw"
                        viewBox="0 0 87 87"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <circle cx="40px" cy="40px" r="40px"></circle>
                        <circle
                            id="progress"
                            cx="40px"
                            cy="40px"
                            r="40px"
                        ></circle>
                    </svg>
                    <div class="porcent-area">0%</div>
                </div>
            </div>
            <div id="player-container">
                <div class="life-frame">
                    <svg
                        width="2.083vw"
                        height="2.083vw"
                        viewBox="0 0 40 40"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <circle
                            cx="20"
                            cy="20"
                            r="19"
                            stroke="#FB3640"
                            stroke-opacity="0.2"
                            stroke-width="2"
                        />
                        <circle
                            id="health"
                            cx="20"
                            cy="20"
                            r="19"
                            stroke="#FB3640"
                            stroke-opacity="0.2"
                            stroke-width="2"
                        />
                    </svg>
                    <div class="life-middy">
                        <img
                            class="life-icon"
                            src="assets/images/health.svg"
                        />
                    </div>
                </div>
                <div class="vest-frame">
                    <svg
                        width="2.083vw"

                            cy="20"
                            r="19"
                            stroke="#FB3640"
                            stroke-opacity="0.2"

                <div class="hungry-frame">

                        width="2.083vw"
                        height="2.083vw"

                            cx="20"
                            cy="20"
                            r="19"

                            cx="20"

                            r="19"
                            stroke="#FB3640"

                            stroke-width="2"

                        height="2.083vw"

                        height="2.083vw"

                            cx="20"

                            r="19"
                            stroke="#FB3640"
                            stroke-opacity="0.2"
                            stroke-width="2"
                        />

                        width="11.406vw"
                        height="9.271vw"
                        viewBox="0 0 219 178"

                        <img

                <div class="fuel-frame">
                    <svg
                        width="1.563vw"
                        height="6.198vw"
                        viewBox="0 0 30 119"
                        fill="none"

                        width="1.563vw"
                        height="6.198vw"

        <script src="script.js"></script>
